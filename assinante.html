<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Assinante</title>
    <link rel="icon" type="image/png" href="./fotos/logoaba.jpeg">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assinante.css">
</head>
<body>

<!-- Vídeo de fundo -->
<video autoplay muted loop id="video-background">
    <source src="./videos/centalassinante.mp4" type="video/mp4">
</video>

<!-- Conteúdo principal -->
<div class="container text-center">
    <div class="row justify-content-center">
        <!-- Card de informações -->
        <div class="col-md-6">
            <div class="card p-4 bg-light opacity-card">
                <img src="./fotos/Logo.jpeg" alt="Imagem do Card" class="img-fluid mb-3">
                <h3>Entre com suas informações</h3>
                
                <!-- Formulário para CPF e Senha -->
                <form action="#">

                    <!-- Campo CPF -->
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>

                    <!-- Botão Entrar -->
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" defer></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</body>
</html>
